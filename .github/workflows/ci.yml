name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -e ".[dev,api]"

      - name: Run tests
        run: |
          pytest tests/test_frozen_core.py \
                 tests/test_infra.py \
                 tests/test_api.py \
                 tests/test_calibration.py::TestCorpusParser \
                 tests/test_calibration.py::TestScorerCalibration \
                 tests/test_calibration.py::TestCitationSuppression \
                 -v --tb=short
