# Render Blueprint — BiasClear API
# https://render.com/docs/blueprint-spec

services:
  - type: web
    name: biasclear-api
    runtime: docker
    dockerfilePath: ./Dockerfile
    region: oregon
    plan: starter  # $7/mo — persistent disk for audit chain
    disk:
      name: biasclear-data
      mountPath: /data
      sizeGB: 1
    healthCheckPath: /health
    envVars:
      - key: RENDER
        value: "true"
      - key: BIASCLEAR_CORS_ORIGINS
        value: "https://biasclear.com"
      - key: BIASCLEAR_API_KEYS
        sync: false  # Must be set manually in dashboard
      - key: GEMINI_API_KEY
        sync: false  # Must be set manually in dashboard
